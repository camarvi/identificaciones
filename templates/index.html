{% extends 'layout.html' %}

{% block body %}

<script>

        $(document).ready(function () {
    
            // El listener va asignado al input
            $("#foto").change(function () {
                readURL(this);
            });
    
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        // Asignamos el atributo src a la tag de imagen
                        $('#img_foto').attr('src', e.target.result);
                    }
                    reader.readAsDataURL(input.files[0]);
                }
            }
    
    
        });
    
    
</script>

<div class="container" style="margin-top: 3%;">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="container py-3">
        <div class="row">
            <div class="mx-auto col-sm-6">
                <!-- form user info -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Nuevo Profesional</h4>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" action="/nuevo_prof" enctype="multipart/form-data" method="POST"
                            autocomplete="off">
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Identificacion</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="identificacion" id="identificacion">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="nombre" id="nombre">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Apellido1</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="apellido1" id="apellido1">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Apellido2</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" name="apellido2" id="apellido2">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Categoria</label>
                                <div class="col-lg-9">
                                    <select id="categoria" name="categoria" class="form-control" size="0">
                                        {% for categoria in listado_categorias %}
                                        <option value="{{categoria.0}}">{{categoria.1}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Ugc</label>
                                <div class="col-lg-9">
                                    <select id="ugc" name="ugc" class="form-control" size="0">
                                        {% for zbs in listado_ugc %}
                                        <option value='{{zbs.0}}'>{{zbs.1}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Area</label>
                                <div class="col-lg-9">
                                    <select id="area" name="area" class="form-control" size="0">
                                        {% for area in listado_areas %}
                                        <option value="{{ area.0 }}">{{ area.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                        
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Foto</label>
                                <div class="col-lg-9">     
                                    <input class="form-control" type="file" name="foto" id="foto">
                                    
                                </div>
                            </div>  
                            <div class="form-group row ">
                                    <label class="col-lg-4 col-form-label form-control-label"></label>
                                    <div class="col.lg-9">
                                       <!--
                                        <img src="{{ url_for('static', filename='fotos/benito7carcel.jpg') }}" alt="Imagen" class="img-thumbnail rounded float-left" width="130" height="130">
                                       -->      
                                    </div>
                                    <img src="" id="img_foto" name="img_foto" alt="Imagen Profesional" class="img-thumbnail rounded float-left" width="130" height="130">
    
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label"></label>
                                <div class="col-lg-9">
                                    <input type="reset" class="btn btn-secondary" value="Cancel">
                                    <input type="submit" class="btn btn-primary" value="Guardar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /form user info -->
            </div>
        </div>
    </div>
</div>


{% endblock %}
